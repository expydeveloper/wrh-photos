<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Lastweekend Photos</title>
		<meta name="description" content="Latest updates and statistic charts">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
		<script>
			WebFont.load({
				google: {
					"families": ["Poppins:300,400,500,600,700", "Roboto:300,400,500,600,700"]
				},
				active: function() {
					sessionStorage.fonts = true;
				}
			});
		</script>

		<link href="<%= BASE_URL %>metronic/vendors/vendors.bundle.min.css" rel="stylesheet" type="text/css" />
		<link href="<%= BASE_URL %>metronic/style.bundle.min.css" rel="stylesheet" type="text/css" />
		<link href="<%= BASE_URL %>resources/css/custom.css" rel="stylesheet" type="text/css" />
		<link rel="shortcut icon" href="<%= BASE_URL %>resources/images/favicon.ico" />
	</head>

	<body class="kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-aside--minimize kt-page--loading2">
    <noscript>
      <strong>We're sorry but this app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div class="kt-page-loader">
      <div class="blockui">
        <span>Please wait...</span>
        <span><span class="kt-spinner kt-spinner--v2 kt-spinner--brand"></span></span>
      </div>
    </div>

    <div id="app">
    </div>

		<div id="kt_scrolltop" class="kt-scrolltop">
			<i class="fa fa-arrow-up"></i>
		</div>

		<script>
			var KTAppOptions = {
				"colors": {
					"state": {
						"brand": "#22b9ff",
						"light": "#ffffff",
						"dark": "#282a3c",
						"primary": "#5867dd",
						"success": "#34bfa3",
						"info": "#36a3f7",
						"warning": "#ffb822",
						"danger": "#fd3995"
					},
					"base": {
						"label": ["#c5cbe3", "#a1a8c3", "#3d4465", "#3e4466"],
						"shape": ["#f0f3ff", "#d9dffa", "#afb4d4", "#646c9a"]
					}
				}
			};
		</script>

		<script src="<%= BASE_URL %>metronic/vendors/vendors.bundle.min.js" type="text/javascript"></script>
		<script src="<%= BASE_URL %>metronic/scripts.bundle.min.js" type="text/javascript"></script>
	</body>
</html>
