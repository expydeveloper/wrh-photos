{% extends "base.html" %}
{% load util_tags %}
{% load bootstrap4 %}

{% block extra_css %}
<style>
body {
	background-color: #f7f9fb;
	font-size: 14px;
}
</style>
{% endblock extra_css %}

{% block content %}
  <div class="my-login-page row justify-content-md-center h-100">
    <div class="card-wrapper">
      <div class="card fat">
        <div class="card-body">
          <h4 class="card-title">Change Password</h4>
          <form method="POST" class="my-login-validation">
            {% csrf_token %}
            <div class="form-group">
              <label>Username: <span class="badge badge-primary">{{ current_user.username }}</span></label>
            </div>
            <div class="form-group">
              <label>Email: <span class="badge badge-primary">{{ current_user.email }}</span></label>
            </div>
            {% for field in form %}
              {% bootstrap_field field %}
            {% endfor %}

            <div class="form-group m-0">
              <button type="submit" class="btn btn-primary btn-block">
                Reset Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
